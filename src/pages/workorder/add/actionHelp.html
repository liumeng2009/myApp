<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button icon-only color="light" outline>
          <ion-icon name="bicycle" color="primary" item-start></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8 style="display: flex;align-items: center">
        <label>已指派</label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <button ion-button icon-only color="light" outline>
          <ion-icon name="hammer" color="danger" item-start></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8 style="display: flex;align-items: center">
        <ion-label>正在处理</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <button ion-button icon-only color="light" outline>
          <ion-icon name="checkmark" color="secondary" item-start></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8 style="display: flex;align-items: center">
        <ion-label>处理完成</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <button ion-button icon-only color="light">
          <ion-icon name="bicycle" color="primary" item-start></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8 style="display: flex;align-items: center">
        <ion-label>选中编辑</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
