<ion-list>
  <ion-item>
    <ion-label>
      登录名：
    </ion-label>
    <ion-label>{{name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label fixed>
      原密码：
    </ion-label>
    <ion-input type="password" [(ngModel)]="password_old"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>
      新密码：
    </ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>
      确认新密码：
    </ion-label>
    <ion-input type="password" [(ngModel)]="password_comp"></ion-input>
  </ion-item>
</ion-list>
<div padding>
  <button ion-button block (click)="save()">保存</button>
</div>
