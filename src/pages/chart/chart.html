<ion-header>
  <ion-nav #navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="backToTab()" >
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{title.getTitle()}}
    </ion-title>
  </ion-nav>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      个人数据
    </ion-list-header>
    <button ion-item >个人基本统计</button>
    <button ion-item >个人业务类别统计</button>
    <button ion-item >个人业务大类别统计</button>
  </ion-list>

  <ion-list>
    <ion-list-header>
      全部数据
    </ion-list-header>
    <button ion-item >工单数量统计</button>
    <button ion-item >人员工时统计</button>
    <button ion-item >工单的业务类别统计</button>
    <button ion-item >工单的处理地点统计</button>
  </ion-list>

</ion-content>
